<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Dr.Normal Borlaug</title>
</head>
<body>
    <main id="main">
        <h2 id="title">Dr.Normal Borlaug</h2>
        <p>The man who saved a billion lives</p>
        <figure id="img-div">
            <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="dr.normal borlaug picture">
            <figcaption id="img-caption">
                Dr.Norman Borlaug, third from the left, trains biologist in Mexico on how to increase wheat yields - part of his life-long war on hunger
            </figcaption>
        </figure>
        <h2 id="tribute-title-info">Here's a time line of Dr.Borlaug's Life:</h2>
        <ul id="tribute-info">
            <li>
                <strong>1914</strong>
                - Born in Cresco, Iowa
            </li>
            <li>
                <strong>1933</strong>
                - Leaves his family's farm to attend the University of Minnesota, Thanks to a depression era program known as 
                the "National Youth Administration"
            </li>
        </ul>
    </main>
</body>
</html>
